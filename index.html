<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre ou Registre-se</title>

    <!-- CSS stylesheet link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JS script file link -->
    <script src="./js/script.js" defer></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <h1>Entre ou Registre-se</h1>
    </header>

    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="email@email.com">

                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="********">
                    <i class="fa-regular fa-eye" id="eye" onclick="showPass()"></i>
                    <i class="fa-regular fa-eye-slash" id="eye-slash" onclick="showPass()"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar senha?</label>
                </div>

                <a href="#">Esqueceu a senha?</a>
            </section>

            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <a href="#"><i class="fa-brands fa-square-google-plus google"></i></a>
                    <a href="#"><i class="fa-brands fa-square-facebook facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda nÃ£o tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>

</body>

</html>
